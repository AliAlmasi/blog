baseURL: "https://blog.al1almasi.ir/"
title: Ali's blog
paginate: 5
theme: PaperMod
author: Ali Almasi

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: Ali's blog
  author: Ali Almasi
  description: "I write mostly about computers and stuff"
  keywords: [Blog, AliAlmasi, Ali Almasi]
  images: [""]
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    disableHLJS: true
    disableFingerprinting: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16"
    favicon32x32: "/favicon-32x32"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/safari-pinned-tab"

  label:
    text: "Ali's blog"
    icon: /images/profile.jpg
    iconHeight: 35

  profileMode:
    enabled: false
    title: Ali Almasi
    subtitle: "A beginner web developer, currently living in Tehran. My interests range from technology to music. I'm also interested in software development and photography. If you'd like to get in touch, you can run `npx alialmasi`"
    imageUrl: "/images/profile.jpg"
    imageWidth: 150
    imageHeight: 150
    imageTitle: Ali Almasi
    buttons:
      - name: Posts
        url: blog
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "Welcome ðŸ˜ƒ"
    Content: I write mostly about computers and stuff. Run "`npx alialmasi`" on your terminal.

  socialIcons:
    - name: github
      url: "https://github.al1almasi.ir"
    - name: linkedin
      url: "https://linkedin.al1almasi.ir"
    - name : mastodon
      url: "https://mastodon.al1almasi.ir"
    - name : instagram
      url: "https://insta.al1almasi.ir"
    - name : email
      url: "mailto:a710almasi@gmail.com"

  analytics:
    google:
      SiteVerificationTag: ""
    bing:
      SiteVerificationTag: ""
    yandex:
      SiteVerificationTag: ""
  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: Search
      name: Search
      url: /search/
      weight: 10
    - identifier: All Posts
      name: All Posts
      url: /blog/
      weight: 20
    - identifier: Links to me
      name: Links to me
      url: https://al1almasi.ir
      weight: 30
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: onedark
outputs:
    home:
        - HTML
        - JSON # is necessary